<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <title>유한양행(주)</title>
</head>
<style>
    *{
        font-family:'Nanum Pen Script', cursive;
        font-size: 20px;
    }
    body{
        margin: 15px;
        text-align: center;
    }
    legend {
        background-color: gray;
        color: white;
        padding: 5px 10px;
    }

</style>
<body>
    <form action="/addProc">
        <fieldset style="float:left;">
         <legend>운영자 정보</legend>
         <div class="row">
        <div class="col">
         <label for="adminid">아이디  </label></div>
         <div class="col">
         <input  type="text" name="adminid" style="width: 200px;"></div><br><br>
         </div>
         <div class="row">
            <div class="col">
             <label>비밀번호</label></div>
             <div class="col">
             <input type="number" name="adminpw" style="width: 200px;"></div><br><br>
         </div><br><br><br><br><br><br>

        </fieldset>
        <fieldset>
            <legend>약품 추가</legend>
            <div class="row">
                <div class="col">
                 <label>약품명</label></div>
                 <div class="col">
                 <input  type="text" name="pname" style="width: 200px;"></div><br><br>
                 </div>
                 <div class="row">
                    <div class="col">
                     <label>성분</label></div>
                     <div class="col">
                     <input type="text" name="desc_med" style="width: 200px;"></div><br><br>
                 </div>
                 <div class="row">
                    <div class="col">
                     <label>모양</label></div>
                     <div class="col">
                     <input  type="text" name="shape" style="width: 200px;"></div><br><br>
                     </div>
                     <div class="row">
                        <div class="col">
                         <label>회사</label></div>
                         <div class="col">
                            <select name="cname" id="cname">
                                <option value="(주)유한양행">(주)유한양행</option>
                                <option value="(주)녹십자">(주)녹십자</option>
                                <option value="광동제약(주)">광동제약(주)</option>
                              </select><br><br>

                     </div>
                     <div class="row">
                        <div class="col">
                         <label >분류</label></div>
                         <div class="col">
                         <select name="cat" id="cat">
                                <option value="의약품">의약품</option>
                                <option value="의약외품">의약외품</option>
                                <option value="한약(생약)제제등">한약(생약)제제등</option>
                              </select><br><br>
                     </div>
            
           </fieldset>
           <button class="btn btn-success">약품등록</button>
               </form>
</body>
</html>
